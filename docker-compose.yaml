version: '3'
services:
  fileeventlogger:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9091:9091
    networks:
      - monitoring

networks:
  monitoring:
